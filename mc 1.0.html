<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC 1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <a href="https://mcdindia.com/" target="_blank"><img
                        src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg" alt=""></a>

                <h5>
                    Mc Donalds
                </h5>
            </div>
            <div class="center">
                <div class="navbar">
                    <nav>
                        <ul>
                            <li><a href="https://mcdindia.com/" target="_blank"> <b>Home</b></a></li>
                            <li><a href="https://mcdindia.com/#news" target="_blank"> <b>About</b></a></li>
                            <li><a href="https://mcdonalds.fast-insight.com/voc/in-del/en" target="_blank"> <b>Contact
                                        Us</b></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="bar">
                    <input type="search" placeholder="Search Here">
                </div>
            </div>
            <div class="right">
                <div class="btn">
                    <button>
                        <a href="https://www.mcdelivery.co.in/cart/Offers" target="_blank">Offers</a>
                    </button>
                    <button>
                        <a href="https://www.mcdonaldsapps.com/en-GB/account" target="_blank">Login/Signin</a>

                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="data">
            <h2>
                Fill The Details And Get The Best Offers
            </h2>
            <p>
                Never Miss This Chance
            </p>
            <form action="/thank.html">
                <div class="form-group">
                    Name:-<input type="text" name="" placeholder="" required>
                </div>
                <div class="form-group">
                    Email:-<input type="email" name="" placeholder="" required>
                </div>
                <div class="form-group">
                    Gender:-<input type="text" name="" placeholder="" required>
                </div>
                <div class="form-group">
                    Date of Birth:-<input type="date" name="" placeholder="" required>
                </div>
                <div class="form-group">
                    Location:-<input type="text" name="" placeholder="" required>
                </div>
                <div class="form-group">
                    Favourite Snack:-<select name="Favourite Snack" id="" required>
                        <option value="Select">Select</option>
                        <option value="Mc Puff">Mc Puff</option>
                        <option value="Mc Burger">Mc Burger</option>
                        <option value="Mc Maharaja">Mc Maharaja</option>
                        <option value="Mc Happy Meal">Mc Happy Meal</option>
                    </select>
                </div>
                <div class="form-group">
                    Rating 1-10:- <input type="number" required>
                </div>
                <div class="form-group">
                    Contact No. :-<input type="text" name="" placeholder="" required>
                </div>
                <!-- <div class="form-group">
                    Contact No. :-<input type="search" name="" placeholder="" required>
                </div> -->
                <!-- <label for=""></label> -->
                <div class="form-group" id="button">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
            <div class="rightimg">
                <img src="https://media.npr.org/assets/img/2013/09/26/ap110725132481-64efa1b0559d2ba8f38c7f6aaa9b96221806903b-s1100-c50.jpg"
                    alt="">
            </div>
            <div class="leftimg">
                <img src="https://cdn.dribbble.com/users/1104126/screenshots/2717101/familia-logo.gif" alt="">
            </div>
        </div>
    </main>

    <footer>
        <div id="foot">
            All Copyrights Are Reserved &copy;
        </div>
    </footer>

</body>

</html>
